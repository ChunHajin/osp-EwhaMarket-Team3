<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 쓰기 - 이화마켓</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/review-write.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
        <symbol id="icon-heart" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364
                l7.682-7.682a4.5 4.5 0 00-6.364-6.364
                L12 7.636l-1.318-1.318a4.5 4.5 0
                00-6.364 0z" />
        </symbol>
        <symbol id="icon-user" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0z
                M12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </symbol>
    </svg>

    <header class="header">
        <div class="container header-inner">
            <a href="#" class="logo-group">
                <div class="logo-icon-wrapper"><span>E</span></div>
                <h1 class="logo-text">이화마켓</h1>
            </a>
            <nav class="header-nav">
                <button class="btn btn-green">판매하기</button>
                <button class="btn btn-white">찜</button>
                <button class="header-icon-button">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <use href="#icon-user"></use>
                    </svg>
                </button>
            </nav>
        </div>
    </header>

    <main class="container create-wrap">
        <h1 class="page-title create-title">리뷰 쓰기</h1>

        <form class="review-form create-form card">

            <section class="left">
                
                <div class="field vertical"> 
                    <label class="form-label">상품</label>
                    <div class="product-info-card">
                        <img src="ipad_air_4th_gen.png" alt="아이패드 에어 4세대" class="product-image">
                        <div class="product-details">
                            <p class="user-name">사용자 이름</p>
                            <p class="product-name">아이패드 에어 4세대</p>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="form-label">작성자 아이디</label>
                    <div class="control control-static writer-id-text">ewhaosp</div> 
                </div>
                
                <div class="field">
                    <label for="reviewTitle" class="form-label">제목</label>
                    <div class="control"> 
                        <input type="text" id="reviewTitle" name="reviewTitle" class="form-input review-title-input" placeholder="제목을 작성하세요" required>
                    </div>
                </div>
                
                <div class="field">
                    <label class="form-label">별점</label>
                    <div class="control star-rating" data-rating="0"> 
                        <i class="far fa-star star" data-value="1"></i>
                        <i class="far fa-star star" data-value="2"></i>
                        <i class="far fa-star star" data-value="3"></i>
                        <i class="far fa-star star" data-value="4"></i>
                        <i class="far fa-star star" data-value="5"></i>
                        <input type="hidden" name="rating" id="ratingInput" value="0">
                    </div>
                </div>
            </section>

            <section class="right">
            
                <div class="field vertical">
                    <label for="file-upload" class="form-label">사진 첨부</label>
                    <label for="file-upload" class="photo-drop photo-placeholder" tabindex="0">
                        <input type="file" id="file-upload" name="review-photos" multiple accept="image/*"/> 
                        <div class="plus">+</div> 
                        <span class="file-name-display"></span>
                    </label>
                </div>

                <div class="field">
                    <label for="reviewContent" class="form-label">내용</label>
                    <div class="control"><textarea id="reviewContent" name="reviewContent" class="form-input textarea review-textarea" rows="7" placeholder="리뷰 내용을 작성하세요" required></textarea>
                </div> </div>
            </section>

            <div class="actions">
                <button type="submit" class="btn btn-green btn-large submit-btn btn-register">등록하기</button>
            </div>
        </form>
    </main>

    <footer class="site-footer">
        <div class="container">© 2025 이화마켓</div>
    </footer>

    <script>
        // 별점 기능 구현 (JavaScript)
        document.addEventListener('DOMContentLoaded', () => {
            const starRating = document.querySelector('.star-rating');
            const stars = starRating.querySelectorAll('.star');
            const ratingInput = document.getElementById('ratingInput');

            // 초기 별점 상태 설정
            function updateStars(rating) {
                stars.forEach(star => {
                    const starValue = parseInt(star.getAttribute('data-value'));
                    if (starValue <= rating) {
                        star.classList.remove('far');
                        star.classList.add('fas');
                    } else {
                        star.classList.remove('fas');
                        star.classList.add('far');
                    }
                });
                starRating.setAttribute('data-rating', rating);
                if (ratingInput) { 
                    ratingInput.value = rating;
                }
            }

            // 초기 별점
            updateStars(0); 

            // 클릭 이벤트 리스너
            stars.forEach(star => {
                star.addEventListener('click', () => {
                    const rating = parseInt(star.getAttribute('data-value'));
                    updateStars(rating);
                });
            });
            
            // 마우스 호버 이벤트
            stars.forEach(star => {
                star.addEventListener('mouseover', () => {
                    const hoverRating = parseInt(star.getAttribute('data-value'));
                    stars.forEach(s => {
                        const starValue = parseInt(s.getAttribute('data-value'));
                        if (starValue <= hoverRating) {
                            s.classList.remove('far');
                            s.classList.add('fas');
                        } else {
                            s.classList.remove('fas');
                            s.classList.add('far');
                        }
                        s.style.color = '#FFC107'; 
                    });
                });
                
                // 마우스 아웃 시 저장된 별점 상태 및 색상으로 복원
                star.addEventListener('mouseout', () => {
                    const currentRating = parseInt(starRating.getAttribute('data-rating'));
                    updateStars(currentRating); 

                    stars.forEach(s => {
                        const starValue = parseInt(s.getAttribute('data-value'));
                        // 저장된 별점까지는 노란색 유지, 나머지는 회색으로
                        if (starValue <= currentRating && currentRating > 0) {
                            s.style.color = '#FFC107'; 
                        } else {
                            s.style.color = 'var(--gray-400)'; 
                        }
                    });
                });
            });
        });
        
       
    </script>
</body>
</html>
