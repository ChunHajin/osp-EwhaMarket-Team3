<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이화마켓 - 상품 상세</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/product-detail.css">
</head>

<body>
  <!-- 공용 아이콘 심볼 -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display:none">

    <!-- 찜 (Heart) -->
    <symbol id="icon-heart" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364
           l7.682-7.682a4.5 4.5 0 00-6.364-6.364
           L12 7.636l-1.318-1.318a4.5 4.5 0
           00-6.364 0z" />
    </symbol>

    <!-- 사용자 (User) -->
    <symbol id="icon-user" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0z
           M12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
    </symbol>

  </svg>

  <header class="header">
    <div class="container header-inner">
      <div class="logo-group">
        <div class="logo-icon-wrapper"><span>E</span></div>
        <h1 class="logo-text">이화마켓</h1>
      </div>
      <nav class="header-nav">
        <button class="btn btn-primary">판매하기</button>
        <button class="btn btn-secondary">찜</button>
        <button class="header-icon-button">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <use href="#icon-user"></use>
          </svg>
        </button>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="card">
      <div class="detail-grid">
        <div>
          <div class="product-image-main"></div>
          <div class="product-image-gallery">
            <div class="product-image-thumb product-image-thumb-active"></div>
            <div class="product-image-thumb"></div>
          </div>
        </div>

        <div>
          <div class="seller-info">
            <div class="seller-avatar"></div>
            <div>
              <p class="seller-name">hajin</p>
              <p class="seller-location">서울 서대문구 대신동</p>
            </div>
          </div>

          <h1 class="product-title">점프 투 파이썬 팝니다</h1>
          <p class="product-meta">전공서적 ・ 3시간 전</p>
          <p class="product-price">10,000원</p>

          <div class="product-description-container">
            <h2 class="product-description-title">상품설명</h2>
            <p class="product-description-text">수업 때 거의 사용하지 않아 필기감 없는 새 책입니다.</p>
          </div>

          <div class="product-info-grid">
            <div><span class="product-info-label">상품 상태:</span> 상태 최상</div>
            <div><span class="product-info-label">거래 방식:</span> 직거래</div>
          </div>

          <div class="button-group">
            <button class="btn btn-primary btn-full btn-large">구매하기</button>
            <button class="btn-icon-like">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <use href="#icon-heart"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
