<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이화마켓 - 마이페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/mypage.css">
    <link rel="stylesheet" href="css/product-list.css">
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
        <symbol id="icon-heart" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364
                l7.682-7.682a4.5 4.5 0 00-6.364-6.364
                L12 7.636l-1.318-1.318a4.5 4.5 0
                00-6.364 0z" />
        </symbol>
        <symbol id="icon-user" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0z
                M12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </symbol>
    </svg>

    <header class="header">
        <div class="container header-inner">
            <a href="#" class="logo-group">
                <div class="logo-icon-wrapper"><span>E</span></div>
                <h1 class="logo-text">이화마켓</h1>
            </a>
            <nav class="header-nav">
                <button class="btn btn-green">판매하기</button>
                <button class="btn btn-white">찜</button>
                <button class="header-icon-button">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <use href="#icon-user"></use>
                    </svg>
                </button>
            </nav>
        </div>
    </header>

    <main class="main-content container">
        
        <div class="card profile">
            <label for="profile-img-upload" class="my-img-area">
                <div class="my-img"></div>
                <span class="change-photo-text">사진<br>변경</span>
            </label>
            <input type="file" id="profile-img-upload" accept="image/*" style="display: none;">

            <h3 class="my-name">hajin</h3>
            <p class="seller-info">
                <span class="product-state" id="available">판매 중 3</span>
                <span class="product-state" id="sold">판매 완료 1</span>
            </p>

            <button class="btn btn-green btn-full">개인정보 변경</button>
            <button class="btn btn-white btn-full">로그아웃</button>
            <a href="#" class="link-withdraw">회원 탈퇴</a>
        </div>

        <div class="activity-section">
            <div class="category-filter mypage-tabs">
                <button class="btn-pill btn-pill-active">내 판매 상품</button>
                <button class="btn-pill btn-pill-inactive">내 구매 상품</button>
            </div>

            <div class="product-grid">
                
                <div class="product-card">
                    <div class="product-card-image"></div>
                    <div class="product-card-content">
                        <span class="tag-status tag-status-great">상태 최상</span>
                        <h3 class="product-title">점프 투 파이썬 팝니다</h3>
                        <div><span class="tag-info">#학관</span><span class="tag-info">#직거래</span></div>
                        <div class="product-meta-row">
                            <p class="product-price">12,000원</p>
                            <div class="like-info">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" class="like-icon">
                                    <use href="#icon-heart"></use>
                                </svg>
                                <span>5</span>
                            </div>
                        </div>
                        <div class="manage-buttons">
                            <button class="btn-text-small">수정</button> |
                            <button class="btn-text-small">삭제</button> |
                            <button class="btn-text-small btn-green-text">거래 상태 변경</button>
                        </div>
                    </div>
                </div>
                
                <div class="product-card">
                    <div class="product-card-image"></div>
                    <div class="product-card-content">
                        <span class="tag-status tag-status-used">사용감 있음</span>
                        <h3 class="product-title">이화상점 텀블러</h3>
                        <div><span class="tag-info">#ECC</span><span class="tag-info">#직거래</span></div>
                        <div class="product-meta-row">
                            <p class="product-price">5,000원</p>
                            <div class="like-info">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" class="like-icon">
                                    <use href="#icon-heart"></use>
                                </svg>
                                <span>1</span>
                            </div>
                        </div>
                        <div class="manage-buttons">
                            <button class="btn-text-small">수정</button> |
                            <button class="btn-text-small">삭제</button> |
                            <button class="btn-text-small btn-green-text">거래 상태 변경</button>
                        </div>
                    </div>
                </div>
                
                <div class="product-card">
                    <div class="product-card-image"></div>
                    <div class="product-card-content">
                        <span class="tag-status tag-status-great">상태 최상</span>
                        <h3 class="product-title">갤럭시 버즈3 화이트</h3>
                        <div><span class="tag-info">#택배</span></div>
                        <div class="product-meta-row">
                            <p class="product-price">80,000원</p>
                            <div class="like-info">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" class="like-icon">
                                    <use href="#icon-heart"></use>
                                </svg>
                                <span>8</span>
                            </div>
                        </div>
                        <div class="manage-buttons">
                            <button class="btn-text-small">수정</button> |
                            <button class="btn-text-small">삭제</button> |
                            <button class="btn-text-small btn-green-text">거래 상태 변경</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pagination">
                <nav aria-label="Page navigation">
                    <ul class="pagination-list">
                        <li><a href="#" aria-current="page" class="active">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </main>
</body>

</html>
