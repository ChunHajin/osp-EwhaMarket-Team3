{% extends "index.html" %}

{% block title %}상품 등록 | 이화마켓{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="css/product-create.css">
{% endblock %}

{% block section %}
  <main class="container create-wrap">
    <h1 class="create-title">상품 등록</h1>

    <form id="productCreateForm" action="/submit_item_post" method="POST" enctype="multipart/form-data" class="create-form card" autocomplete="off">
      <!-- LEFT: 입력 필드 -->
      <section class="left">
        <div class="field">
          <label for="title">상품</label>
          <div class="control">
            <input id="title" name="title" class="form-input" type="text" placeholder="제목을 작성하세요" required />
          </div>
        </div>

        <div class="field">
          <label>작성자 아이디</label>
          <div class="control control-static">ewhaosp</div>
        </div>

        <div class="field">
          <label for="price">가격</label>
          <div class="control">
            <input id="price" name="price" class="form-input" type="number" min="0" step="100" />
          </div>
        </div>

        <div class="field">
          <label for="region">지역</label>
          <div class="control">
            <select id="region" name="region" class="form-input">
              <option value="" selected disabled>선택</option>
              <option>ECC</option><option>정문</option><option>후문</option><option>신촌</option><option>기타</option>
            </select>
          </div>
        </div>

        <div class="field">
          <label for="status">상태</label>
          <div class="control">
            <select id="status" name="status" class="form-input">
              <option value="" selected disabled>선택</option>
              <option>상태 최상</option><option>약간의 하자</option><option>사용감 있음</option>
            </select>
          </div>
        </div>
      </section>

      <!-- RIGHT: 사진 + 설명 -->
      <section class="right">
        <div class="field vertical">
          <label for="photos">사진 첨부</label>
          <div class="photo-drop" tabindex="0">
            <input id="photos" name="photos" type="file" accept="image/*" multiple />
            <div class="plus">+</div>
          </div>
        </div>

        <div class="field vertical">
          <label for="desc">상품 설명</label>
          <textarea id="desc" name="desc" class="form-input textarea" rows="7" placeholder="내용을 작성하세요"></textarea>
        </div>
      </section>

      <div class="actions">
        <button type="submit" class="btn btn-green btn-large submit-btn">등록하기</button>
      </div>
    </form>
  </main>
{% endblock %}
