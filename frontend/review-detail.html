<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 상세 | 이화마켓</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/review-detail.css">
</head>
<body>

  <!-- 공용 아이콘 심볼 -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display:none">

    <!-- 찜 (Heart) -->
    <symbol id="icon-heart" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364
           l7.682-7.682a4.5 4.5 0 00-6.364-6.364
           L12 7.636l-1.318-1.318a4.5 4.5 0
           00-6.364 0z" />
    </symbol>

    <!-- 사용자 (User) -->
    <symbol id="icon-user" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0z
           M12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
    </symbol>

  </svg>

  <header class="header">
    <div class="container header-inner">
      <div class="logo-group">
        <div class="logo-icon-wrapper"><span>E</span></div>
        <h1 class="logo-text">이화마켓</h1>
      </div>
      <nav class="header-nav">
        <button class="btn btn-green">판매하기</button>
        <button class="btn btn-white">찜</button>
        <button class="header-icon-button">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <use href="#icon-user"></use>
          </svg>
        </button>
      </nav>
    </div>
  </header>

    <main class="main-content">
        <div class="review-detail-container">
            <h1 class="page-title">리뷰 상세</h1>

            <div class="review-header">
                <h2 class="review-title">아이패드 에어 4세대 거래 후기</h2>
                <span class="review-author">작성자 ewhosp</span>
            </div>

            <div class="card review-card">
                <div class="review-content-body">
                    <div class="review-photo-wrapper">
                        <img src="ipad_air_4th_gen_review.jpg" alt="리뷰 첨부 사진" class="review-photo">
                    </div>
                    
                    <div class="review-text-wrapper">
                        <div class="review-rating-group">
                            <div class="star-rating" data-rating="4">
                                <i class="fas fa-star star"></i>
                                <i class="fas fa-star star"></i>
                                <i class="fas fa-star star"></i>
                                <i class="fas fa-star star"></i>
                                <i class="far fa-star star"></i> </div>
                            <span class="rating-number">4.0</span>
                        </div>

                        <p class="review-text">
                            상품이 깨끗하고 포장도 잘돼서 왔어요<br>
                            가격도 깎아주셔서 저렴하게 구매했습니다
                        </p>

                        <span class="review-time">2분 전</span>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
</body>
</html>
