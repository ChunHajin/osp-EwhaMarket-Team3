{% extends "index.html" %}

{% block title %}리뷰 상세 | 이화마켓{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="css/review-detail.css">
{% endblock %}

{% block section %}
    <main class="main-content">
        <div class="review-detail-container">
            <h1 class="page-title">리뷰 상세</h1>

            <div class="review-header">
                <h2 class="review-title">아이패드 에어 4세대 거래 후기</h2>
                <span class="review-author">작성자 ewhosp</span>
            </div>

            <div class="card review-card">
                <div class="review-content-body">
                    <div class="review-photo-wrapper">
                        <img src="ipad_air_4th_gen_review.jpg" alt="리뷰 첨부 사진" class="review-photo">
                    </div>
                    
                    <div class="review-text-wrapper">
                        <div class="review-rating-group">
                            <div class="star-rating" data-rating="4">
                                <i class="fas fa-star star"></i>
                                <i class="fas fa-star star"></i>
                                <i class="fas fa-star star"></i>
                                <i class="fas fa-star star"></i>
                                <i class="far fa-star star"></i> </div>
                            <span class="rating-number">4.0</span>
                        </div>

                        <p class="review-text">
                            상품이 깨끗하고 포장도 잘돼서 왔어요<br>
                            가격도 깎아주셔서 저렴하게 구매했습니다
                        </p>

                        <span class="review-time">2분 전</span>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
{% endblock %}
