<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 상세 - 이화마켓</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="review-detail.css">
</head>
<body>

    <header class="header">
        <div class="container header-inner">
            <div class="logo-group">
                <div class="logo-icon-wrapper">E</div>
                <div class="logo-text">이화마켓</div>
            </div>
            <div class="header-nav">
                <a href="#" class="btn btn-green">판매하기</a>
                <button class="header-icon-button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.094-4.5-4.688-4.5-1.936 0-3.666 1.096-4.312 2.766C11.97 6.782 10.24 5.75 8.312 5.75c-2.594 0-4.688 2.015-4.688 4.5 0 2.516 2.094 4.516 4.688 4.516 1.936 0 3.666-1.096 4.312-2.766.646 1.67 2.376 2.766 4.312 2.766 2.594 0 4.688-2.015 4.688-4.5z" />
                    </svg>
                </button>
                <button class="header-icon-button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0l-.301-.976-.115-.36a.75.75 0 00-.735-.558H5.652a.75.75 0 00-.735.558l-.115.36-.301.976z" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="review-detail-container">
            <h1 class="page-title">리뷰 상세</h1>

            <div class="review-header">
                <h2 class="review-title">아이패드 에어 4세대 거래 후기</h2>
                <span class="review-author">작성자 ewhosp</span>
            </div>

            <div class="card review-card">
                <div class="review-content-body">
                    <div class="review-photo-wrapper">
                        <img src="ipad_air_4th_gen_review.jpg" alt="리뷰 첨부 사진" class="review-photo">
                    </div>
                    
                    <div class="review-text-wrapper">
                        <div class="review-rating-group">
                            <div class="star-rating" data-rating="4">
                                <i class="fas fa-star star"></i>
                                <i class="fas fa-star star"></i>
                                <i class="fas fa-star star"></i>
                                <i class="fas fa-star star"></i>
                                <i class="far fa-star star"></i> </div>
                            <span class="rating-number">4.0</span>
                        </div>

                        <p class="review-text">
                            상품이 깨끗하고 포장도 잘돼서 왔어요<br>
                            가격도 깎아주셔서 저렴하게 구매했습니다
                        </p>

                        <span class="review-time">2분 전</span>
                    </div>
                </div>
            </div>
            
        </div>
    </main>

</html>
